<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Banner</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sonnenuntergang">
            <div class="balken"> <img class="logo" src="bilder/sunrise_logo.svg" alt=""></div>
            <img class="we" src="bilder/button.svg" alt="" >
        </div>
        <div id="boxes">
            <div class="box">
                <p class="titel titel_m"></p>
                <p class="text text_m"></p>
                <p class="titel titel_i"></p>
                <p class="text text_i"></p>
                <p class="titel titel_tv"></p>
                <p class="text text_tv"></p>
                <a class="boxs box_m" href="https://www.sunrise.ch/de/privatkunden/mobil-abos/we-mobile.html"><img class="mobile" src="bilder/sunrise_mobile.png"  alt=""></a>
                <a class="boxs box_i" href="https://www.sunrise.ch/de/privatkunden/internet-tv/we-home.html"><img class="internet"src="bilder/sunrise_internet.png" alt=""></a>
                <a class="boxs box_tv" href="https://www.sunrise.ch/de/privatkunden/internet-tv/we-home-tv.html"><img  class="tv" src="bilder/sunrise_tv.png" alt=""></a>
                <a class= "angebot" href="https://www.sunrise.ch/de/privatkunden/startseite.html"><img src="bilder/zumangebot.png"alt=""></a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.1/TextPlugin.min.js"></script>
    <script src="js/animation.js"></script>
</body>
</html>
